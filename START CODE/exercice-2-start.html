<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 2 - Flexbox Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
    }

    .container {
      display: flex;
      height: 100vh;
      background-color: #1a1a1a;
      justify-content: center;
      align-items: stretch;
      padding: 0 3em; 
      gap: 3em; 
    }


    .left-section {
      background-color: #9ad7d3;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      font-weight: bold;
      color: #fff;
    }

    .right-section {
      background-color: #ffd3b6;
      width: 10em;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 1em;
      gap: 1em;
    }

    .item {
      background-color: #80d4ff;
      width: 100%;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-section">main</div>

    <div class="right-section">
      <div class="item">item</div>
      <div class="item">item</div>
      <div class="item">item</div>
    </div>
  </div>
</body>
</html>

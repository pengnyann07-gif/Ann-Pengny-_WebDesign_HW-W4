<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Layout - Main Grows to Footer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        gap: 1rem; 
        padding: 1rem;
        background: #f0f0f0;
        font-family: Arial, sans-serif;
      }

      header,
      footer {
        color: white;
        text-align: center;
        padding: 1rem;
        border-radius: 0.5rem;
      }

      header {
        background: #1e90ff; 
      }

      footer {
        background: #4169e1; 
      }

      .content {
        display: flex;
        flex-grow: 1; 
        gap: 1rem;
      }

      .main {
        flex-grow: 3; 
        background: #3cb371;
        border-radius: 0.5rem;
        padding: 1rem;
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
        align-content: flex-start;
        color: white;
      }

      .item {
        background: #2f8d59;
        border-radius: 0.5rem;
        width: 100px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
      }

      .sidebar {
        flex-grow: 1;
        background: #ff6347;
        border-radius: 0.5rem;
        padding: 1rem;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>header</header>

    <div class="content">
      <section class="main">
        <div class="item">Item</div>
        <div class="item">Item</div>
         <div class="item">Item</div>
          <div class="item">Item</div>
      </section>

      <aside class="sidebar">sidebar</aside>
    </div>

    <footer>footer</footer>
  </body>
</html>
